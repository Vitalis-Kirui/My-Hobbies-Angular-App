<div class="container-fluid">
    <h2 class="text-center">Add a new Hobby</h2>
    <hr>
    <form (ngSubmit) = 'submitConstruction ()' #hobbyForm = 'ngForm' id="name">
        <div class="form-group">

            <label for="name"><span id="inputForm">Name</span></label>
            <input type="text" required class="form-control" id="name" [(ngModel)] = "newHobby.name" name = "name" #name = 'ngModel' required>

            <div [hidden] = "name.valid || name.pristine " class="alert alert-danger">
                <p>Please provide the name of the Hobby.</p>
            </div>

            <!-- testing data binding -->
            Testing two way data binding!   {{newHobby.name}}

        </div>
        <div class="form-group">

            <label for="description"><span id="textarea">Description</span></label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)] = "newHobby.details" name = "description" #description = 'ngModel' required></textarea>

            <div [hidden] = "description.valid || description.pristine" class="alert alert-danger">

                <p>Please tell us more about {{newHobby.name}} hobby.</p>

            </div>

        </div>
        <div class="form-group">
            <label for="complete"><span id="inputForm">Enter due date for this Hobby</span> </label>
            <input type='date' id="complete" [(ngModel)] = "newHobby.dueDate" name = "completeDate" #completeDate = "ngModel" required>

            <div [hidden] = "completeDate.valid || completeDate.pristine" class="alert alert-danger">

                <p>Due date is required</p>

            </div>

        </div>

        <button type="submit" class="btn btn-success">Add Hobby</button>

    </form>
</div>
